services:
  postgres:
    image: postgres:16-alpine
    container_name: megachinese-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mega_chinese
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    container_name: megachinese-bot
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/mega_chinese
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      RUST_LOG: info
    restart: unless-stopped

volumes:
  postgres_data:
